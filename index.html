<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" alt="" class="bg-pattern-top" />
    <img
      src="./images/bg-pattern-bottom.svg"
      alt=""
      class="bg-pattern-bottom"
    />
    <section class="main">
      <div class="card">
        <div class="card-header">
          <img src="./images/bg-pattern-card.svg" alt="" class="img-header" />
        </div>
        <div class="card-body">
          <img src="./images/image-victor.jpg" alt="" class="img-people" />
          <h2>Victor Crest <span>26</span></h2>
          <h3>London</h3>
        </div>
        <hr />
        <div class="card-footer">
          <ul>
            <li>80K <span>Followers</span></li>
            <li>803K <span>Likes</span></li>
            <li>1.4K <span>Photos</span></li>
          </ul>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">me</a>.
    </div>
  </body>
</html>
